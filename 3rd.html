<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and List</title>
    <link rel="stylesheet" href="3rd.css">
</head>
<body>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="80" placeholder="Enter age">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" pattern="^[a-zA-Z0-9._%+-]+@klh\.edu\.in$" placeholder="Enter email">
    </form>
    <ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
        </ol>
        <ul>
            <li class="tick">Item 1</li>
            <li class="cross">Item 2</li>
            <li class="tick">Item 3</li>
            <li class="cross">Item 4</li>
            <li class="tick">Item 5</li>
        </ul>
    </ul>
</body>
</html>
