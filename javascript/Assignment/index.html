<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    <div class="container">

        <h1>Employee Details Form</h1>
        <form id="employeeForm">

            <div class="form-group">
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" name="empId" required>
            </div>

            <div class="form-group">
                <label for="empName">Employee Name:</label>
                <input type="text" id="empName" name="empName" required>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="joinDate">Date of Joining:</label>
                <input type="date" id="joinDate" name="joinDate" required>
            </div>

            <div class="form-group">
                <label for="birth">Date of birth:</label>
                <input type="date" id="birth" name="birth" required>
            </div>

            <div class="form-group">
                <label for="uanNo">UAN Number:</label>
                <input type="text" id="uanNo" name="uanNo" required>
            </div>

            <div class="form-group">
                <label for="pfNo">PF Number:</label>
                <input type="text" id="pfNo" name="pfNo" required>
            </div>

            <div class="form-group">
                <label for="esiNo">ESI Number:</label>
                <input type="text" id="esiNo" name="esiNo" required>
            </div>

            <div class="form-group">
                <label for="bank">Bank Name:</label>
                <input type="text" id="bank" name="bank" required>
            </div>

            <div class="form-group">
                <label for="accountNo">Account Number:</label>
                <input type="text" id="accountNo" name="accountNo" required>
            </div>

            <button type="submit">Generate Salary Slip</button>

        </form>
    </div>

    <script src="index.js"></script>

</body>
</html>
