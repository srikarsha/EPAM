<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricketers Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="team-name">Team India</div>
    <div class="cricketers-container">
        <div class="cricketer">
            <div class="image-container">
                <img src="CSK VS RR IPL CRICKET MATCH MS DHONI.jpg" alt="MSD">
            </div>
            <div class="info">
                <h3>MS DHONI</h3>
                <p>Matches: 250, Runs: 12000, Average: 59.8</p>
            </div>
        </div>

        <div class="cricketer">
            <div class="image-container">
                <img src="46.avif" alt="Rohit Sharma">
            </div>
            <div class="info">
                <h3>Rohit Sharma</h3>
                <p>Matches: 230, Runs: 9000, Average: 49.5</p>
            </div>
        </div>

        <div class="cricketer">
            <div class="image-container">
                <img src="601.avif" alt="Jasprit Bumrah">
            </div>
            <div class="info">
                <h3>Jasprit Bumrah</h3>
                <p>Matches: 100, Wickets: 200, Average: 22.5</p>
            </div>
        </div>
    </div>
</body>
</html>
